<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Template</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="backStyle.css">

</head>

<body>
  
    <form>
        
        
        <div class="form-group">
         
          <select  class="form-control" id="exampleFormControlSelect2">
            <option>twitter</option>
            <option>facebook</option>
            <option>instagram</option>
            <option>youtube</option>

            
           
          </select>
        </div>
        <div class="form-group mt-2">
           
            <input class="form-control" type="text" placeholder="Card Title" required >
           
          </div>
          <div class="form-group mt-2">
           
            <input class="form-control" type="text" placeholder="Card Description" required>
          </div>

          <div class="form-group mt-2">
           
            <input class="form-control" type="number" placeholder="Card Number" required>
          </div>
          
        <button  class=" my-submit btn btn-primary" type="button">Submit</button>

      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    
    var submit_val=document.querySelector(".my-submit")
    var my_object=[]
    submit_val.addEventListener('click',()=>{
      if(document.querySelectorAll(".form-control")[1].value=="")
      {
        alert("Please enter text")
        return 0;
      }

      if(document.querySelectorAll(".form-control")[2].value=="")
      {
        alert("Please enter text")
        return 0;
      }
      
      
  
      
      console.log(document.querySelectorAll(".form-control")[0].value)
      my_object.push({social_media:document.querySelectorAll(".form-control")[0].value,card_title:document.querySelectorAll(".form-control")[1].value,
      card_description:document.querySelectorAll(".form-control")[2].value,card_number:document.querySelectorAll(".form-control")[3].value,card_icon:"",border_style:""})
      
    
        
        window.localStorage.setItem("my_object",JSON.stringify(my_object))
    })
     
    
  </script>
  
</body>
</html>
